<html>
    <head>
        <meta charset="utf-8" />
        <title>Out Of Facebook</title>
        <link rel="stylesheet" href="/static/lib/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/static/css/main.css" />
        {% block head %}{% endblock %}
    </head>
    <body>
        <div class="content">
            <div class="logo">
                <img class="mb-4" src="{% block logo %}/static/img/logo.png{% endblock %}" />

                <h1 class="h3 mb-3 font-weight-normal">{% block title %}Out Of Facebook{% endblock %}</h1>
            </div>

            {% block content %}{% endblock %}
        </div>
    </body>
</html>
